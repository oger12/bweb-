<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bweb</title>
    <link rel="stylesheet" href="css-elements.css">
</head>
<body dir="ltr" >
    <bweb id="bweb" class="bweb">
        <div id="top-sheet" class="top-sheet">
            <div-bweb-logo id="div-bweb-logo" class="div-bweb-logo">
                <div id="logo-box" class="logo-box">
                    <div id="menu-r-box">
                        <button id="menu-r" class="menu-r"> 
                            <img id="menu-img" src="img-html/Hamburger_icon.svg.png">
                        </button>
                    </div>
                    <div id="logo-box-1">
                        <button id="logo" class="logo">test2</button>
                    </div>

                </div>
            </div-bweb-logo>
            <div-search-bar id="search-bar" class="search-bar">
                <div id="search-box" class="search-box">
                    <form action="/results" class="form-input">
                        <input id="input" class="input" type="search" placeholder="search" style="text-indent: 15px; ">
                    </form>
                    <button id="search-button" class="search-button">
                        <img id="search-button-icon" class="search-button-icon" src="img-html/search-icon-png-1.png" style="width: 10px; height: 10px;">
                    </button>
                </div>
            </div-search-bar>
            <div-user-sh id="user-sh" class="user-sh">
                <div-user-sh-box id="user-sh-box">
                    <div-upl-img id="upl-img">
                            <button id="upl-button"><img id="upl-logo" src="img-html/upl.png" ></button>
                    </div-upl-img>
                    <div-profil-img>
                        <button id="prof-p">
                            <img id="prof-p-img" src="img-html/prof.p.png">
                        </button>

                    </div-profil-img>
                    
                </div-user-sh-box>

            </div-user-sh>
        </div>
        <div-r-sh id="r-sh">
            <div id="drive-1">
                <button id="button-r-1"><img id="img-1-1" src="img-html/Hamburger_icon.svg.png" ></button>
            </div>
            <div id="drive-2">
                <button id="button-r-2"><img id="img-2-1" src="img-html/Hamburger_icon.svg.png" ></button>
            </div>
            <div id="drive-3">
                <button id="button-r-3"><img id="img-3-1" src="img-html/Hamburger_icon.svg.png" ></button>
            </div>
        </div-r-sh>
        <div id="content" class="style-scope-bweb">
            <div-content id="content-1"></div-content>
            

        </div>
    </bweb>
    <script src="js-html.js"></script>
</body>
</html>
